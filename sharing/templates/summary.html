<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Half-Earth: The Game</title>

  <meta property="og:site_name" content="Half-Earth: The Game">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Try to survive the next century as a planetary planner.">
  <meta property="og:title" content="Half-Earth: The Game">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Half-Earth: The Game">
  <meta name="twitter:description" content="Try to survive the next century as a planetary planner.">
  <meta name="twitter:image" content="{{ url_for('image', fname=img_fname, _external=True) }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main>
        <a href="https://half.earth">
            <img class="logo" src="{{ url_for('static', filename='logo.png') }}" />
        </a>
        <img class="summary-image" src="{{ url_for('image', fname=img_fname) }}" />
        <section class="badges">
            <div class="label">Badges</div>
            {% for b in badges %}
                <div class="badge">
                    <img src="{{ url_for('static', filename='badges/{}.png'.format(b.name)) }}" /> {{ b.desc }}
                </div>
            {% endfor %}
        </section>

        <a href="https://half.earth" class="play-button">Play Again</a>
    </main>
</body>
</html>
