[package]
name = "hes-game-ui"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
leptos = { version = "0.6", features = ["csr", "tracing"] }
leptos_meta = { version = "0.6" }
leptos_router = { version = "0.6", features = ["csr"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1.7"
leptos-use = { version = "0.10.10", features = ["serde"] }
gloo-net = { version = "0.5.0", features = ["json"] }
anyhow = "1.0.86"
leptos_i18n = "0.3.3"
hes-engine = { path = "../hes-engine" }
list_files_macro = "0.1.0"
leptos_animation = "0.5.2"
strum = { version = "0.25.0", features = ["strum_macros", "derive"] }
enum-map = { version = "2.7.3", features = ["serde"] }
enum-iterator = "2.1.0"
gloo-utils = { version = "0.2.0", features = ["serde"] }
extend = "1.2.0"
bincode = "1.3.3"
regex-lite = "0.1.6"
paste = "1.0.15"
numfmt = "1.1.1"
console_log = "1.0.0"
log = "0.4.22"
tracing = "0.1.40"
tracing-wasm = "0.2.1"
lodepng = { version = "3.10.2", optional = true }
rgb = { version = "0.8.42", features = ["as-bytes"], optional = true }
hector = { path = "../hector-rs", optional = true }
axum = { version = "0.7", optional = true }
leptos_axum = { version = "0.6", optional = true }
leptos_integration_utils = { version = "0.6", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["fs"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }
http = { version = "1.0" }

[workspace]
members = ["src-tauri"]

[dependencies.web-sys]
version = "0.3"
features = ["Performance", "Animation", "KeyframeEffect", "KeyframeEffectOptions", "HtmlImageElement"]

[features]
client = ["leptos/csr", "leptos_meta/csr", "leptos_router/csr"]
server = [
	"dep:hector",
	"dep:lodepng",
	"dep:rgb",
	"dep:axum",
	"dep:tower",
	"dep:tower-http",
	"dep:tokio",
	"dep:leptos_axum",
	"dep:leptos_integration_utils",
	"leptos/ssr",
	"leptos_meta/ssr",
	"leptos_router/ssr",
]

[package.metadata.leptos]
bin-features = ["server"]
bin-default-features = false
lib-features = ["client"]
lib-default-features = false
lib-profile-release = "wasm-release"

# The site root folder is where cargo-leptos generate all output.
# WARNING: all content of this folder will be erased on a rebuild. Use it in your server setup.
site-root = "target/site"

# The source CSS file. If it ends with .sass or .scss then it will be compiled by dart-sass into CSS.
style-file = "styles.css"

# Assets source dir. All files found here will be copied and synchronized to site-root.
# The assets-dir cannot have a sub directory with the same name/path as site-pkg-dir.
assets-dir = "public"
