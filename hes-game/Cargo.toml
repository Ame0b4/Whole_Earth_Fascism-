[package]
name = "hes-game-ui"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.6", features = ["csr", "tracing"] }
leptos_meta = { version = "0.6" }
leptos_router = { version = "0.6", features = ["csr"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1.7"
leptos-use = { version = "0.10.10", features = ["serde"] }
gloo-net = { version = "0.5.0", features = ["json"] }
anyhow = "1.0.86"
leptos_i18n = "0.3.3"
hes-engine = { path = "../hes-engine" }
list_files_macro = "0.1.0"
leptos_animation = "0.5.2"
strum = { version = "0.25.0", features = ["strum_macros", "derive"] }
enum-map = { version = "2.7.3", features = ["serde"] }
enum-iterator = "2.1.0"
gloo-utils = { version = "0.2.0", features = ["serde"] }
extend = "1.2.0"
bincode = "1.3.3"
regex-lite = "0.1.6"
paste = "1.0.15"
numfmt = "1.1.1"
console_log = "1.0.0"
log = "0.4.22"
tracing = "0.1.40"
tracing-wasm = "0.2.1"

[workspace]
members = ["src-tauri"]

[dependencies.web-sys]
version = "0.3"
features = ["Performance"]
